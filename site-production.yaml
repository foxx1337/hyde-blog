extends: "site.yaml"
mode: production
media_root: media # Relative path from content folder.
media_url: /blog/media # URL where the media files are served from.
base_url: /blog/ # The base url for autogenerated links.
plugins:
    - hyde.ext.plugins.meta.MetaPlugin
    - hyde.ext.plugins.auto_extend.AutoExtendPlugin
    - hyde.ext.plugins.sorter.SorterPlugin
markdown:
    extensions:
        - codehilite(force_linenos=True)
sorter:
    time:
        attr:
            - meta.created
        reverse: true
        filters:
            source.kind: html
            meta.listable: true
